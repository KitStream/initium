name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - run: go test ./... -count=1 -timeout 60s -race

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          tags: |
            ghcr.io/kitstream/initium:${{ steps.version.outputs.VERSION }}
            ghcr.io/kitstream/initium:latest
          sbom: true
          provenance: true

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.jyq
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          tags: |
            ghcr.io/kitstream/initium-jyq:${{ steps.version.outputs.VERSION }}
            ghcr.io/kitstream/initium-jyq:latest
          sbom: true
          provenance: true

