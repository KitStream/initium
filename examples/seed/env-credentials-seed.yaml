database:
  driver: mysql
  # Database URL loaded from a Kubernetes secret mounted as an env var
  url_env: DATABASE_URL
  tracking_table: initium_seed

phases:
  - name: users
    seed_sets:
      - name: admin_user
        tables:
          - table: users
            unique_key: [username]
            rows:
              # Credentials from Kubernetes secrets via environment variables
              - username: "$env:ADMIN_USERNAME"
                password_hash: "$env:ADMIN_PASSWORD_HASH"
                role: admin
                active: true
