[package]
name = "initium"
version = "0.1.0"
edition = "2021"
description = "Swiss-army toolbox for Kubernetes initContainers"
license = "Apache-2.0"

[[bin]]
name = "initium"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
regex = "1"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
rand = "0.8"
ureq = { version = "2", features = ["tls"] }
rustls = "0.23"
minijinja = "2"
rusqlite = { version = "0.31", features = ["bundled"] }
postgres = "0.19"
mysql = "25"

[dev-dependencies]
tempfile = "3"
tiny_http = "0.12"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"

