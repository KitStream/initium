{{- if .Values.sampleDeployment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.sampleDeployment.name | default "sample-app" }}
  labels:
    app.kubernetes.io/name: {{ .Values.sampleDeployment.name | default "sample-app" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: {{ .Values.sampleDeployment.replicas | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.sampleDeployment.name | default "sample-app" }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.sampleDeployment.name | default "sample-app" }}
    spec:
      initContainers:
        {{- range .Values.initContainers }}
        - name: {{ .name }}
          image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          command:
            {{- toYaml .command | nindent 12 }}
          args:
            {{- toYaml .args | nindent 12 }}
          {{- if .env }}
          env:
            {{- toYaml .env | nindent 12 }}
          {{- end }}
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}
          volumeMounts:
            - name: workdir
              mountPath: {{ $.Values.workdir | default "/work" }}
            {{- range $.Values.extraVolumeMounts }}
            - {{- toYaml . | nindent 14 }}
            {{- end }}
        {{- end }}
      containers:
        - name: {{ .Values.sampleDeployment.name | default "sample-app" }}
          image: {{ .Values.sampleDeployment.mainContainer.image | default "nginx:1.27-alpine" }}
          ports:
            - containerPort: {{ .Values.sampleDeployment.mainContainer.port | default 80 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            - name: workdir
              mountPath: {{ .Values.workdir | default "/work" }}
              readOnly: true
      volumes:
        - name: workdir
          emptyDir: {}
        {{- range .Values.extraVolumes }}
        - {{- toYaml . | nindent 10 }}
        {{- end }}
{{- end }}

